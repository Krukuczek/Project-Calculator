<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superior Calculator</title>
</head>
<body>

    <header>
        <a href="https://github.com/Krukuczek/Project-Calculator">Project Reposytorium</a>
    </header>

    <main>
        <div id="calculator">
            <div id="display">
                <div id="screen">
                    <div id="result"></div>
                    <div id="userNumbers"></div>
                </div>
            </div>

            <div id="keyboard">
                <button class="keyBtn" id="c" >C</button>
                <button class="keyBtn" id="flip" >do a flip</button>
                <button class="keyBtn" id="lr" >do a magic</button>
                <button class="keyBtn" id="ac" >AC</button>
                <button class="keyBtn" id="7" >7</button>
                <button class="keyBtn" id="8" >8</button>
                <button class="keyBtn" id="9" >9</button>
                <button class="keyBtn" id="/" >/</button>
                <button class="keyBtn" id="4" >4</button>
                <button class="keyBtn" id="5" >5</button>
                <button class="keyBtn" id="6" >6</button>
                <button class="keyBtn" id="*" >*</button>
                <button class="keyBtn" id="1" >1</button>
                <button class="keyBtn" id="2" >2</button>
                <button class="keyBtn" id="3" >3</button>
                <button class="keyBtn" id="-" >-</button>
                <button class="keyBtn" id="0" >0</button>
                <button class="keyBtn" id="." >.</button>
                <button class="keyBtn" id="=" >=</button>
                <button class="keyBtn" id="+" >+</button>
            </div> 
        </div>
    </main>

    <footer>&copy; Krukuczek for The Odin Project</footer>

    <script src=./script.js></script>
</body>
</html>
