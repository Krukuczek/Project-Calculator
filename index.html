<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superior Calculator</title>
</head>
<body>

    <header>
        <a href="https://github.com/Krukuczek/Project-Calculator">Project Reposytorium</a>
    </header>

    <main>
        <div id="calculator">
            <div id="display">
                <div id="screen">
                    <div id="result">result</div>
                    <div id="userNumbers">0</div>
                </div>
            </div>

            <div id="keyboard">
                <button id="c">C</button>
                <button id="√">√</button>
                <button id="wtf">wtf</button>
                <button id="ac">AC</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="/">÷</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="X">X</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="-">-</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>
                <button id="+">+</button>
            </div>
        </div>
    </main>

    <footer>&copy; Krukuczek for The Odin Project</footer>

    <script src=./script.js></script>
</body>
</html>
